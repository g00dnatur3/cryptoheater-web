<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>C R Y P T O H E A T E R . I O</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel='icon' href='/favicon.ico' type='image/x-icon' />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .topcorner{
        position:absolute;
        top:0;
        right:0;
      }
      * {
        box-sizing: border-box;
      }
      body,
      html {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      }
      @font-face {
        font-family: 'phathouseregular';
        src: url('/fonts/phathouse_regular-webfont.eot');
        src: url('/fonts/phathouse_regular-webfont.eot?#iefix') format('embedded-opentype'),
            url('/fonts/phathouse_regular-webfont.woff2') format('woff2'),
            url('/fonts/phathouse_regular-webfont.woff') format('woff'),
            url('/fonts/phathouse_regular-webfont.ttf') format('truetype'),
            url('/fonts/phathouse_regular-webfont.svg#phathouseregular') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      .title {
        font-family: 'phathouseregular', Arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        font-size: 2.6em;
      }
      .fadeOut{
          opacity:0;
          transition: width 0.0s 0.0s, height 0.0s 0.0s, opacity 0.5s;
      }
      .fadeIn{
          opacity:1;
          transition: width 0.5s, height 0.5s, opacity 0.5s 0.5s;
      }
      .shadow {
        -webkit-box-shadow: 3px 3px 5px 6px #ccc;  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
        -moz-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
        box-shadow:         3px 3px 5px 6px #ccc;  /* Opera 10.5, IE 9, Firefox 4+, Chrome 6+, iOS 5 */
      }
    </style>
  </head>
  <body style='margin: 0; padding: 0;'>
    <div id='app'></div>
    <script src='/bundle.js'></script>
  </body>
</html>
